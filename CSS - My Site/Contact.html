<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kontaktdaten</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="contact-body">
    <p class="paragraph-contact"><strong>Derzeit antworte ich lediglich auf Email Anfragen</p></strong>
    <img class="cloud-contact1" src="images/cloud-contact1.png" alt="cloud">
    <hr class="hr-contact">
    <img class="cloud-contact2" src="images/cloud-contact2.png" alt="cloud">
    <div class="container-form">
      <form action="mailto:Miltnerchristoph@gmail.com" method="post" enctype="text/plain">
        <label class="label">Your Name:</label>
        <input class="input-name" type="text" name="YourName" value=""><br>
        <label>Your Email:</label>
        <input class="input-mail" type="email" name="YourEmail" value=""><br>
        <label>Your Message:</label><br>
        <textarea class="container" name="YourMessage" rows="10" cols="30"></textarea><br>
        <input class="submit" type="submit" name="submit">
      </form>
    </div>
    <img class="cloud-contact3" src="images/cloud-contact3.png" alt="cloud">
  </body>
</html>
